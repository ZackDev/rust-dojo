<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>biketime UI</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="column" id="stats-controls" style="margin:50px">
        <div class="row" style="justify-content:flex-end;">
          <label for="current-date-cb">current date</label>
          <input id="current-date-cb" type="checkbox" />
        </div>
        <div class="row" style="justify-content:flex-end;">
          <label for="first-run-cb">first run</label>
          <input id="first-run-cb" type="checkbox" />
        </div>
        <div class="row" style="justify-content:flex-end;">
          <label for="last-run-cb">last run</label>
          <input id="last-run-cb" type="checkbox" />
        </div>
        <!-- TODO -->
        <div class="row" style="justify-content:flex-end;">
          <label for="total-time-cb">total time</label>
          <input id="total-time-cb" type="checkbox" />
        </div>
        <div class="row" style="justify-content:flex-end;">
          <label for="average-time-cb">average time</label>
          <input id="average-time-cb" type="checkbox" />
        </div>
        <div class="row" style="justify-content:flex-end;">
          <label for="min-max-time-cb">min & max time</label>
          <input id="min-max-time-cb" type="checkbox" />
        </div>
        <div class="row" style="justify-content:flex-end;">
          <label for="num-rides-cb">number of rides</label>
          <input id="num-rides-cb" type="checkbox" />
        </div>
        <div class="row" style="justify-content:flex-end;">
          <label for="frequency-cb">frequency</label>
          <input id="frequency-cb" type="checkbox" />
        </div>
        <div class="row" style="justify-content:flex-end;">
          <label for="duration-cb">duration</label>
          <input id="duration-cb" type="checkbox" />
        </div>
      </div>

      <form class="row" id="times-form">
        <input id="times-input" placeholder="Enter time in minutes..." />
        <button type="submit">Add Time</button>
      </form>

      <p>
        <div id="times-container"></div>
      </p>
    </div>
  </body>
</html>
