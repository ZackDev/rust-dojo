<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>biketime UI</title>
    <script type="module" src="/main.js" defer></script>
    <script type="text/javascript" src="/chart.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="header"><h1>keep track of your rides.</h1></div>
      <form class="row" id="times-form" style="margin:20px 0 20px 0;">
        <input type="number" id="times-input" placeholder="time in minutes..." min="1"/>
        <button type="submit">Add Time</button>
      </form>
      <div class="row" id="stats-container" style="margin:20px 0 20px 0;"></div>
      <div id="charts-container" style="margin:20px 0 20px 0;"></div>
    </div>
  </body>
</html>
