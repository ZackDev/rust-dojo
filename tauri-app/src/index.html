<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>biketime UI</title>
    <script type="module" src="/main.js" defer></script>
    <script type="text/javascript" src="/chart.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="header" style="margin:0 0 20px 0;"><h1>keep track of your rides. has stats too.</h1></div>
      <form class="row" id="times-form" style="margin:20px 0 20px 0;">
        <input id="times-input" placeholder="time in minutes..." />
        <button type="submit">Add Time</button>
      </form>
      <div class="row" id="stats-container" style="margin:20px 0 20px 0;"></div>

      <div class="chart" style="margin:20px 0 20px 0;">
        <canvas id="duration-stats"></canvas>
      </div>
      <div class="chart" style="margin:20px 0 20px 0;">
        <canvas id="frequency-stats"></canvas>
      </div>
    </div>
  </body>
</html>
