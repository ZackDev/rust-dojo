<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>biketime UI</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="column" id="stats-controls" style="margin:50px; justify-content: center; gap: 25px;"></div>

      <form class="row" id="times-form">
        <input id="times-input" placeholder="Enter time in minutes..." />
        <button type="submit">Add Time</button>
      </form>

      <p>
        <div id="message-container" style="white-space: pre-line; line-break: anywhere;"></div>
      </p>
    </div>
  </body>
</html>
