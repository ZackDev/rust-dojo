<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>biketime UI</title>
    <script type="module" src="/main.js" defer></script>
    <script type="text/javascript" src="/chart.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="header"><h1>keep track of your rides. has stats too.</h1></div>
      <form class="row" id="times-form">
        <input id="times-input" placeholder="time in minutes..." />
        <button type="submit">Add Time</button>
      </form>
      <div class="row" id="stats-container"></div>

      <canvas id="duration-stats"></canvas>
      <canvas id="frequency-stats" style="height: 250px; width: auto;"></canvas>
      <p>
        <div id="message-container"></div>
      </p>
    </div>
  </body>
</html>
